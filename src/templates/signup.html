{% extends "base.html" %}

{% block content %}
<section>
    <div class="mt-mept mr-mepd ml-mepg mb-mepb flex justify-center items-center min-h-screen">
        <div class="w-96 border border-solid border-gray-600 bg-transparent shadow-lg rounded-lg pt-7 pb-7 pr-10 pl-10">
            <form action="">
                <h1 class="text-3xl text-center">Creation de Compte</h1>
                <div class="w-full h-12 my-7 mx-0 ">
                    <input class="w-full h-full rounded-lg outline-none border border-solid border-gray-600 rounded-3xl text-base " type="text", placeholder="Username">
                </div>
                <div class="w-full h-12 my-7 mx-0 ">
                    <input class="w-full h-full rounded-lg outline-none border border-solid border-gray-600 rounded-3xl text-base " type="email", placeholder="email">
                </div>
                <div class="w-full h-12 my-7 mx-0 ">
                    <input class="w-full h-full rounded-lg outline-none border border-solid border-gray-600 rounded-3xl text-base " type="password1", placeholder="Password">
                </div>
                <div class="w-full h-12 my-7 mx-0 ">
                    <input class="w-full h-full rounded-lg outline-none border border-solid border-gray-600 rounded-3xl text-base " type="password2", placeholder="Confirmation">
                </div>
                <div>
                    <a href="{% url 'home' %}" class="lg:rounded-full inline-flex items-center py-4 px-3 bg-slate-700 text-white rounded-lg text-sm font-medium hover:bg-lime-500">
                        Inscription
                    </a> 
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
