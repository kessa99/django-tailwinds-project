{% extends "base.html" %}

{% block content %}
<div class="mt-mept mr-mepd ml-mepg mb-mepb flex justify-center items-center min-h-screen">
    <div class="w-96 border border-solid border-gray-600 bg-transparent shadow-lg rounded-lg pt-7 pb-7 pr-10 pl-10">
        <h1 class="text-3xl font-semibold text-gray-800 text-center py-8">
            Vous avez de plus <br><span class="text-lime-500">d'aide</span>?
        </h1>
        <form>
            <input class="w-96 mt-5 pl-2 w-full h-10 rounded-lg outline-none border border-solid border-gray-600 rounded-3xl text-base " type="text" placeholder="Nom complet" class="my-2 border-solid border-slate-950">
            <input class="w-96 mt-5 pl-2 w-full h-10 rounded-lg outline-none border border-solid border-gray-600 rounded-3xl text-base " type="email" placeholder="Email" class="my-2 border-solid border-slate-950">
            <textarea class="w-96 mt-5 pl-2 w-full h-40 rounded-lg outline-none border border-solid border-gray-600 rounded-3xl text-base  name="Message" placeholder="Entrez votre message s'il vous plait"></textarea>
            <button type="submit" class="lg:rounded-full inline-flex items-center m-7 py-4 px-3 bg-slate-700 text-white rounded-lg text-sm font-medium hover:bg-lime-500"> Soubscrivez</button>
        </form>
    </div>
</div>
    
{% endblock %}
