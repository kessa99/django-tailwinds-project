{% extends "base.html" %}

{% block content %}
    <div class="mt-mept mr-mepd ml-mepg mb-mepb">
        <section class="mb-4 justify-center items-center text-center">
            <h2 class="text-3xl font-semibold text-gray-800 text-center py-8"> 
                <span class="text-rose-600 text-2xl font-semibold">Besoin d'Aide?</span>
            </h2> 
            <p>
                Laissez-nous un message et nos agents vous repondront a la minute service 24h/24 7jr/7
            </p>
            <div class="topLeftCenter w-500px shadow-lg">
                <form class=" m-32 ustify-center items-center text-center">
                    <input class="w-400px h-10 w-96 mt-5 pl-2 border border-solid border-gray-600 pr-2 rounded-xl" type="text" placeholder="Nom complet" class="my-2 border-solid border-slate-950">
                    <input class="w-400px h-10 w-96 mt-5 pl-2 border border-solid border-gray-600 pr-2 rounded-xl" type="email" placeholder="Email" class="my-2 border-solid border-slate-950">
                    <textarea class="w-400px h-10 w-96 mt-5 pl-2 border border-solid border-gray-600 pr-2 rounded-xl h-40" name="Message" placeholder="Entrez votre message s'il vous plait"></textarea>
                    <button type="submit" class="lg:rounded-full inline-flex items-center py-4 px-3 bg-slate-700 text-white rounded-lg text-sm font-medium hover:bg-blue-900"> Soubscrivez</button>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
